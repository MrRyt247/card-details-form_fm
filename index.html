<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <title>Interactive Card Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card_front">
          <img src="images/card-logo.svg">
          <div>
            <div class="card_num">
              <span class="num">
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
              
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
            
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
              
                <span>0</span>
                <span>0</span>
                <span>0</span>
                <span>0</span>
              </span>
            </div>
              <div class="details">
                <div>
                  <span id="name">Jane Appleseed</span>
                </div>
                <div class="exp_date">
                  <span class="month">
                    <span>0</span>
                    <span>0</span>
                  </span>
                  /
                  <span class="year">
                    <span>0</span>
                    <span>0</span>
                  </span>
                </div>
              </div>
          </div>
        </div>
        <div class="card_back">
          <span id="cvc">
            <span>0</span>
            <span>0</span>
            <span>0</span>
          </span>
        </div>
      </div>
      <div class="stack">
        <form autocomplete="off">
          <div class="item">
            <label>Cardholder Name</label>
            <input type="text" id="form_name" placeholder="e.g. Jane Appleseed">
            <p id="log_name"></p>
          </div>
          <div class="item">
            <label>Card Number</label>
            <input type="number" id="form_num" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16">
            <p id="log_num"></p>
          </div>
          <div class="item">
            <div class="date">
              <label>Exp. Date (MM/YY)</label>
              <div class="subitem">
                <input type="number" id="form_month" minlength="2" placeholder="MM"> 
                <input type="number" id="form_year" minlength="2" placeholder="YY">
              </div>
              <p id="log_date"></p>
            </div>
            <div class="cvc">
              <label>CVC</label>
              <input type="number" id="form_cvc" placeholder="e.g. 123">
              <p id="log_cvc"></p>
            </div>
          </div>
          <input type="button" id="form_btn" value="Confirm" onclick="authenticate()">
        </form>
        <div class="alert">
          <img src="images/icon-complete.svg">
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button onclick="reset()">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/MrRyt247" target="_blank">Mr. Ryt</a>.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
